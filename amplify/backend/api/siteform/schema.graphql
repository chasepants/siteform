type User @model 
@auth(rules: [ {allow: owner } ])
@key(name: "byEmail", fields: ["email", "id"], queryField: "getUserByEmail") {
  id: ID!
  first_name: String!
  last_name: String!
  email: String!
  sites: [Site] @connection(keyName: "byUser", fields: ["id"])
}

type Site @model
@auth(rules: [ {allow: owner } ])
@key(name: "byUser", fields: ["userID"], queryField: "getSiteByUser") {
  id: ID!
  userID: ID!
  domain: String!
  bucket: String!
}